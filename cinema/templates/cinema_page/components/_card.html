<a href="{{ cinema.get_absolute_url }}" class="card mb-3" style="max-width: 740px;">
    <div class="row g-0">
        <div class="col-md-4">
            {% if cinema.photo %}
            <img src="{{ cinema.photo.url }}" class="img rounded-start" alt="..." height="300px" width="100%">
            {% else %}
            <img src="https://images.satu.kz/184881622_w500_h500_yaschik-dlya-instrumenta.jpg"
                 class="img-fluid rounded-start" alt="...">
            {% endif %}

        </div>
        <div class="col-md-8">
            <div class="card-body d-flex justify-content-between flex-column" style="height: 230px">

                <div>
                    <h5 class="card-title">{{ cinema.title }}</h5>
                    <p class="card-text">{{ cinema.content|truncatechars:200 }}</p>
                </div>


                <div class="d-flex justify-content-between">
                    <p class="card-text"><small class="text-body-secondary">Просмотры: {{ cinema.views }}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{ cinema.created_at }}</small></p>
                </div>


            </div>
        </div>
    </div>
</a>
